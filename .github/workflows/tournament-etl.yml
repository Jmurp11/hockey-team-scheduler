name: Tournament ETL Monthly Run

on:
  # Run on the 1st of every month at 2 AM UTC
  schedule:
    - cron: "0 2 1 * *"

  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      location:
        description: "Location to override (optional)"
        required: false
        type: string

jobs:
  tournament-etl:
    runs-on: ubuntu-latest

    strategy:
      # Don't cancel other matrix jobs if one fails
      fail-fast: false
      matrix:
        include:
          - location: "Atlantic District"
          - location: "Central District"
          - location: "Mid-American District"
          - location: "Massachusetts District"
          - location: "Michigan District"
          - location: "Minnesota District"
          - location: "New England District"
          - location: "New York District"
          - location: "Pacific District"
          - location: "Rocky Mountain District"
          - location: "Southeastern District"
          - location: "BC Hockey"
          - location: "Hockey Alberta"
          - location: "Saskatchewan Hockey Association"
          - location: "Hockey Manitoba"
          - location: "Hockey Northwestern Ontario"
          - location: "Ontario Hockey Federation"
          - location: "Hockey Eastern Ontario"
          - location: "Hockey Quebec"
          - location: "Hockey New Brunswick"
          - location: "Hockey Nova Scotia"
          - location: "Hockey Prince Edward Island"
          - location: "Hockey Newfoundland and Labrador"
          - location: "Hockey North"

    env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_API_KEY: ${{ secrets.PUBLIC_SUPABASE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "tournament-etl/package-lock.json"

      - name: Install dependencies
        working-directory: ./tournament-etl
        run: npm ci

      - name: Run ETL for ${{ matrix.location }} - ${{ matrix.age }} ${{ matrix.level }}
        working-directory: ./tournament-etl
        run: |
          npx tsx src/run-etl.ts \
            --location "${{ github.event.inputs.location || matrix.location }}" \
            --maxDistance ${{ matrix.maxDistance }} \
            --age "${{ github.event.inputs.age || matrix.age }}" \
            --level "${{ github.event.inputs.level || matrix.level }}"
        env:
          # Pass environment variables to the ETL process
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Log completion
        run: |
          echo "‚úÖ ETL completed for:"
          echo "  Location: ${{ github.event.inputs.location || matrix.location }}"
  # Optional: Summary job that runs after all matrix jobs complete
  summary:
    runs-on: ubuntu-latest
    needs: tournament-etl
    if: always()

    steps:
      - name: ETL Summary
        run: |
          echo "üèí Monthly Tournament ETL Run Complete"
          echo "Status: ${{ needs.tournament-etl.result }}"
          echo "Timestamp: $(date -u)"
