name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # -------------------------------------------------
  # LINT + TEST (ALL BRANCHES)
  # -------------------------------------------------
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - uses: nrwl/nx-set-shas@v4
      - run: npx nx affected -t lint --parallel=3
      - run: npx nx affected -t test --parallel=3 --ci --code-coverage

  # -------------------------------------------------
  # BUILD (ALL BRANCHES)
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - uses: nrwl/nx-set-shas@v4
      - run: npx nx affected -t build --configuration=production

  # -------------------------------------------------
  # DOCKER BUILD + PUSH (MAIN ONLY)
  # -------------------------------------------------
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # UI
      - name: Build & push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/ui/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            murphyj1011rinklink/rinklink-ui:latest

      # API
      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            murphyj1011rinklink/rinklink-api:latest

  # -------------------------------------------------
  # DEPLOY TO DIGITALOCEAN (MAIN ONLY)
  # -------------------------------------------------
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "cd /opt/hockey-team-scheduler && docker-compose pull && docker-compose up -d"
