name: CI + Release + Deploy

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # ----------------------------
  # LINT + TEST
  # ----------------------------
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - uses: nrwl/nx-set-shas@v4
      # - run: npx nx affected -t lint --parallel=3
      # - run: npx nx affected -t test --parallel=3 --ci --code-coverage

  # ----------------------------
  # BUILD
  # ----------------------------
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - uses: nrwl/nx-set-shas@v4
      - run: npx nx affected -t build --configuration=production

  # ----------------------------
  # SEMANTIC RELEASE (MAIN ONLY)
  # ----------------------------
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    outputs:
      api_version: ${{ steps.release-api.outputs.version }}
      web_version: ${{ steps.release-web.outputs.version }}
      mobile_version: ${{ steps.release-mobile.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci

      # --------- API Release ----------
      - name: Check for API changes
        id: check-api
        run: |
          git fetch origin main:main || true
          if git diff --name-only HEAD main | grep -q "^apps/api/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Release API
        id: release-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.check-api.outputs.changed }}" = "true" ]; then
            cd apps/api
            VERSION=$(npx semantic-release --no-ci --dry-run 2>&1 | grep -oP "The next release version is \K[0-9]+\.[0-9]+\.[0-9]+" || echo "1.0.0")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

      # --------- Web Release ----------
      - name: Check for Web changes
        id: check-web
        run: |
          git fetch origin main:main || true
          if git diff --name-only HEAD main | grep -q "^apps/web/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Release Web
        id: release-web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.check-web.outputs.changed }}" = "true" ]; then
            cd apps/web
            VERSION=$(npx semantic-release --no-ci --dry-run 2>&1 | grep -oP "The next release version is \K[0-9]+\.[0-9]+\.[0-9]+" || echo "1.0.0")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

      # --------- Mobile Release ----------
      - name: Check for Mobile changes
        id: check-mobile
        run: |
          git fetch origin main:main || true
          if git diff --name-only HEAD main | grep -q "^apps/mobile/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Release Mobile
        id: release-mobile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.check-mobile.outputs.changed }}" = "true" ]; then
            cd apps/mobile
            VERSION=$(npx semantic-release --no-ci --dry-run 2>&1 | grep -oP "The next release version is \K[0-9]+\.[0-9]+\.[0-9]+" || echo "1.0.0")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

  # ----------------------------
  # DOCKER BUILD + PUSH (MAIN ONLY)
  # ----------------------------
  docker:
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # UI
      - name: Build & push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            murphyj1011rinklink/rinklink-ui:${{ needs.release.outputs.web_version }}
            murphyj1011rinklink/rinklink-ui:latest

      # API
      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            murphyj1011rinklink/rinklink-api:${{ needs.release.outputs.api_version }}
            murphyj1011rinklink/rinklink-api:latest

  # ----------------------------
  # DEPLOY TO DIGITALOCEAN (MAIN ONLY)
  # ----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} \
            "cd /opt/hockey-team-scheduler && docker-compose pull && docker-compose up -d"
