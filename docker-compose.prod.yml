services:
  traefik:
    image: traefik:v3.6.2
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"       # ACME HTTP-01 challenge
      - "443:443"     # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - web
    command:
      - --log.level=INFO
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # ACME Let's Encrypt HTTP challenge
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=jim@rinklink.ai
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      # Do not redirect HTTP to HTTPS during initial certificate request
      # --entrypoints.web.http.redirections.entrypoint.to=websecure
      # --entrypoints.web.http.redirections.entrypoint.scheme=https

  web:
    image: murphyj1011rinklink/rinklink-ui:latest
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP router for ACME
      - "traefik.http.routers.web-http.rule=Host(`rinklink.ai`) || Host(`www.rinklink.ai`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.priority=0"
      # HTTPS router with certificate resolver
      - "traefik.http.routers.web-secure.rule=Host(`rinklink.ai`) || Host(`www.rinklink.ai`)"
      - "traefik.http.routers.web-secure.entrypoints=websecure"
      - "traefik.http.routers.web-secure.tls=true"
      - "traefik.http.routers.web-secure.tls.certresolver=le"
      - "traefik.http.routers.web-secure.priority=1"
      # Angular container port
      - "traefik.http.services.web.loadbalancer.server.port=8080"
      - "traefik.docker.network=web"
    networks:
      - web

  api:
    image: murphyj1011rinklink/rinklink-api:latest
    restart: unless-stopped
    env_file:
      - ./api.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    labels:
      - "traefik.enable=true"
      # HTTP router for API
      - "traefik.http.routers.api-http.rule=Host(`api.rinklink.ai`) || PathPrefix(`/api`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.priority=0"
      # HTTPS router for API
      - "traefik.http.routers.api-secure.rule=Host(`api.rinklink.ai`) || PathPrefix(`/api`)"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      - "traefik.http.routers.api-secure.tls=true"
      - "traefik.http.routers.api-secure.tls.certresolver=le"
      - "traefik.http.routers.api-secure.priority=1"
      # API container port
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.docker.network=web"
    networks:
      - web

networks:
  web:
    external: false