services:
  # API Service (NestJS) - Development
  api-dev:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: hockey-scheduler-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - ./apps/api/.env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - hockey-network-dev
    command: npm run start:dev

  # UI Service (Angular) - Development
  ui-dev:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
    container_name: hockey-scheduler-ui-dev
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - api-dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    networks:
      - hockey-network-dev
    command: ng serve --host 0.0.0.0 --port 4200

networks:
  hockey-network-dev:
    driver: bridge
