version: '3.8'

services:
  # API Service (NestJS) - Development
  api-dev:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: hockey-scheduler-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - hockey-network-dev
    command: npm run start:dev

  # UI Service (Angular) - Development
  ui-dev:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    container_name: hockey-scheduler-ui-dev
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - api-dev
    volumes:
      - ./ui:/app
      - /app/node_modules
    networks:
      - hockey-network-dev
    command: ng serve --host 0.0.0.0 --port 4200

networks:
  hockey-network-dev:
    driver: bridge
