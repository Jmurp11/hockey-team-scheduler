# Worker settings for non-root nginx user
worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs (non-root writable locations)
    access_log /tmp/nginx_access.log;
    error_log  /tmp/nginx_error.log warn;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    server_tokens off;

    # -----------------------------
    # Compression (gzip + brotli)
    # -----------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml
        application/json
        application/rss+xml
        image/svg+xml;

    # -----------------------------
    # Main server block
    # -----------------------------
    server {
        # Nginx running as non-root cannot bind <1024
        listen 8080;
        listen [::]:8080;

        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # --------------------------
        # SPA routing for Angular
        # --------------------------
        location / {
            try_files $uri $uri/ /index.html;
        }

        # --------------------------
        # API proxy
        # --------------------------
        location /api/ {
            proxy_pass http://api:3000/;

            # WebSocket & connection upgrades
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings for backend
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # Prevent caching API responses
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }

        # --------------------------
        # Cache static assets aggressively
        # --------------------------
        location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # --------------------------
        # Security headers
        # --------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Strong CSP with Angular support ('unsafe-inline' required for Angular runtime)
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline' 'unsafe-eval';
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: blob:;
            font-src 'self' data:;
            connect-src 'self' https: http:;
            media-src 'self';
            object-src 'none';
            base-uri 'self';
            frame-ancestors 'self';
        " always;
    }
}