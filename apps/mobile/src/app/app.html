<ion-app>
  <ion-split-pane contentId="main-content">
    @if (isLoggedIn()) {
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <span class="brand-primary">RinkLink</span>
            <span class="brand-accent">.ai</span>
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          @for (item of menuItems(); track item.url) {
          <ion-menu-toggle autoHide="false">
            <ion-item
              [routerLink]="item.url"
              routerLinkActive="active"
              routerDirection="root"
              lines="none"
              detail="false"
            >
              <ion-icon slot="start" [name]="item.icon"></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          }
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar>
          <ion-menu-toggle autoHide="false">
            <ion-item
              (click)="logout()"
              lines="none"
              detail="false"
              button
              class="logout-item"
            >
              <ion-icon
                slot="start"
                name="log-out-outline"
              ></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    }

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
