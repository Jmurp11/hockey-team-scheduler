<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <span class="brand-primary">RinkLink</span>
      <span class="brand-accent">.ai</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RinkLink.ai</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    @for (card of cards; track card.title) {
    <app-card>
      <ion-card-header>
        @if (card.icon) {
        <ion-icon [name]="card.icon" slot="start"></ion-icon>
        }
        <ion-card-title>{{ card.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="description">{{ card.description }}</div>
        @if(card.buttonLabel) {
        <app-button [color]="'secondary'" (click)="card.action()"
          >{{ card.buttonLabel }}</app-button
        >
        }
      </ion-card-content>
    </app-card>
    }
  </div>
</ion-content>
